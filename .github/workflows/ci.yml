name: ðŸš€ CI
on:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typescript:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/install-deps

      - name: ðŸ”Ž Typescript
        run: pnpm run tsc

  lint:
    name: â¬£ Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/install-deps

      - name: â¬£ Lint
        run: pnpm run lint

  test:
    name: âš¡ Vitest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/install-deps

      - name: âš¡ Vitest
        timeout-minutes: 5
        run: pnpm run test -- --coverage

  build:
    name: ðŸ“¦ Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/install-deps

      - name: ðŸ“¦ Build
        run: pnpm run build

      - name: Web-Ext Lint
        run: pnpm run webext:lint
