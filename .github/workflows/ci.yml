name: ðŸš€ CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths-ignore:
      - '**/*.md'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typescript:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/install-deps.yml

      - name: ðŸ”Ž Type check
        run: npm run tsc

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/install-deps.yml

      - name: âš¡ Run vitest
        run: npm run test -- --coverage
